<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:35</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-columns">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <h1 class="header__title">채팅봥씨</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020. 1. 13. 월</span>
        <!-- 상대방 -->
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="g-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">채팅봥씨</span>
            <div class="message__bubble">으갸갺!</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <!-- 나 -->
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">ㄷㄷㄷ</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
